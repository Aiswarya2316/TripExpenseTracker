<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orphanage Web Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
        }

        .navbar {
            margin-bottom: 20px;
        }

        .navbar .nav-link {
            font-size: 16px;
            font-weight: 500;
        }

        .navbar .nav-link.active {
            background-color: #6c757d;
            border-radius: 5px;
        }

        .navbar-nav .nav-item .nav-link:hover {
            background-color: #007bff;
            border-radius: 5px;
        }

        .header-img {
            width: 100%;
            height: auto;
            display: block;
            max-height: 500px;
            object-fit: cover;
            margin-bottom: 30px;
            border-radius: 10px;
        }

        .container {
            text-align: center;
            padding: 50px 15px;
        }

        .container h1 {
            font-size: 42px;
            margin-top: 20px;
            color: #2c3e50;
            font-weight: bold;
        }

        .navbar-toggler {
            border-color: #fff;
        }

        .navbar-brand {
            font-size: 24px;
            font-weight: 700;
            color: #fff;
        }

        /* Button Style for Active Links */
        .nav-item .nav-link {
            color: #ffffff;
        }

        .nav-item .nav-link:hover {
            color: #ffffff;
        }

        .nav-item .nav-link.active {
            color: #fff;
            background-color: #007bff;
        }

        .navbar-dark .navbar-nav .nav-link {
            color: #fff;
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../adminhome">Trip Expense Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% comment %} <li class="nav-item">
                        <a class="nav-link active" href="../viewexpenses">Viewexpenses</a>
                    </li> {% endcomment %}
                    <li class="nav-item">
                        <a class="nav-link" href="../viewusers">View Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../adminlogout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Image Section -->
    <div class="container">
        <h1>Welcome to the Trip Expense Tracker</h1>
        <img class="header-img" src="../static/OIP.jpg" alt="Orphanage Image">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
