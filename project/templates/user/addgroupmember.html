<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }

        .navbar {
            margin-bottom: 20px;
        }

        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            font-size: 16px;
            font-weight: 500;
        }

        .header-section {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(to right, #007bff, #0056b3);
            color: white;
            border-radius: 10px;
            margin: 20px;
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
        }

        .form-label {
            font-weight: bold;
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            width: 100%;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Trip Expense Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="../addgroup">Add Group</a></li>
                    <li class="nav-item"><a class="nav-link" href="../viewgroup">View Groups</a></li>
                    <li class="nav-item"><a class="nav-link" href="../addgroupmember">Add Members</a></li>
                    <li class="nav-item"><a class="nav-link" href="../viewgroupmember">View Members</a></li>
                    <li class="nav-item"><a class="nav-link" href="../addexpense">Expenses</a></li>
                    <li class="nav-item"><a class="nav-link" href="../viewexpence">View Expenses</a></li>
                    <li class="nav-item"><a class="nav-link" href="../userlogout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="header-section">
        <h1>Welcome to the Trip Expense Tracker</h1>
        <p>Effortlessly manage and track your trip expenses with ease.</p>
    </div>

    <div class="form-container">
        <h2 class="text-center">Add Member to Group</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="group" class="form-label">Select Group:</label>
                <select name="group_id" class="form-select" required>
                    <option value="">-- Select a Group --</option>
                    {% for group in user_groups %}
                    <option value="{{ group.id }}">{{ group.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Member Name:</label>
                <input type="text" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="phone_number" class="form-label">Phone Number:</label>
                <input type="text" name="phone_number" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-custom">Add Member</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
