<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f6f9;
            color: #333;
        }

        .navbar {
            background-color: #007bff;
        }

        .navbar-brand {
            font-size: 26px;
            font-weight: bold;
            color: #fff !important;
        }

        .navbar-nav .nav-link {
            font-size: 16px;
            font-weight: 500;
            color: #fff;
            transition: 0.3s;
            padding: 8px 15px;
            border-radius: 5px;
        }

        .navbar-nav .nav-link:hover,
        .navbar-nav .nav-link.active {
            background-color: #0056b3;
        }

        .header-section {
            text-align: center;
            padding: 80px 20px;
            background: linear-gradient(to right, #007bff, #0056b3);
            color: white;
            border-radius: 10px;
            margin: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .form-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin: 30px auto;
            width: 90%;
            max-width: 600px;
        }

        .form-label {
            font-weight: bold;
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
            padding: 12px;
            border-radius: 8px;
            border: none;
            width: 100%;
            font-size: 16px;
            font-weight: 500;
            transition: 0.3s;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        .footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../userhome">Trip Expense Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="../addgroup">Add Group</a></li>
                    <li class="nav-item"><a class="nav-link" href="../viewgroup">View Groups</a></li>
                    <li class="nav-item"><a class="nav-link active" href="../addgroupmember">Add Members</a></li>
                    <li class="nav-item"><a class="nav-link" href="../viewgroupmember">View Members</a></li>
                    <li class="nav-item"><a class="nav-link" href="../addexpense">Expenses</a></li>
                    <li class="nav-item"><a class="nav-link" href="../viewexpense">View Expenses</a></li>
                    <li class="nav-item"><a class="nav-link" href="../add-budget">Add Budget</a></li>
                    <li class="nav-item"><a class="nav-link" href="../userlogout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    

    <div class="form-container">
        <h2 class="text-center">Add Member to Group</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="group" class="form-label">Select Group:</label>
                <select name="group_id" class="form-select" required>
                    <option value="">-- Select a Group --</option>
                    {% for group in user_groups %}
                    <option value="{{ group.id }}">{{ group.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Member Name:</label>
                <input type="text" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="phone_number" class="form-label">Phone Number:</label>
                <input type="text" name="phone_number" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-custom">Add Member</button>
        </form>
    </div>

    <div class="footer">
        &copy; 2025 Trip Expense Tracker. All Rights Reserved.
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
